<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="left_col scroll-view" th:fragment="left">
        <div class="navbar nav_title" style="border: 0;">
            <a th:href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img th:src="@{/manage/production/images/img.jpg}" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <!--<span>Welcome,</span>-->
                <span>Welcome!!!</span>
                <h2><span sec:authentication="name"></span></h2>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                    <li><a href="/system/index"><i class="fa fa-home"></i> 首页 <span class="fa fa-chevron-down"></span></a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_manage')" ><a><i class="fa fa-edit"></i> 系统模块 <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            <li><a href="/system/user">用户管理</a></li>
                            <li><a href="/system/role">角色管理</a></li>
                            <li><a href="/system/permission">权限管理</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_manage','ROLE_normal')"><a><i class="fa fa-desktop"></i> 运营模块 <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            <li><a href="/system/motion">运营</a></li>
                            <li><a href="/system/log">日志</a></li>
                            <li><a href="/system/formwork">模板</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</body>
</html>
